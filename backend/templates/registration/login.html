{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block body %}
<section class="pt-8 pb-8">
<div class="container d-flex" style="height: 50vh;">
    <div class="w-50 mx-auto">
        <div class="hstack justify-content-between align-items-center mb-5">
            <h1 class="mb-0">Login</h1>
            <a class="btn btn-outline-dark" href="{% url "register" %}">Sign Up</a>
        </div>
        <form action="" method="post">
            {% csrf_token %}
            {{form|crispy}}
            <div class="d-grid mt-4"><button class="btn btn-outline-dark">Login</button></div>
        </form>
    </div>
</div>
</section>
{% endblock %}
