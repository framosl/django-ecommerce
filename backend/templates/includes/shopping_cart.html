<div
    class="offcanvas offcanvas-start"
    data-bs-scroll="true"
    tabindex="-1"
    id="shoppingCart"
>
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">
            Shopping Cart
        </h5>
        <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
        ></button>
    </div>
    <div class="offcanvas-body">
        <ul>
            {% for item in cart.items.all %}
                <li>
                    {{item.product.title}} |
                    {{item.quantity}} piece |
                    {{item.price}}$
                    <form action="{% url "delete-from-cart" item.id %}" method="post">
                        {% csrf_token %}
                        <button class="btn btn-danger">Delete</button>
                    </form>
                </li>
            {% empty %}
                <li>Your shopping cart is empty.</li>
            {% endfor %}
        </ul>
    </div>
</div>
