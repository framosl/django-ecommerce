{% extends "base/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Add Address{% endblock %}

{% block body %}
<main>
    <section class="pt-7 pb-6">
        <div class="container">
            <div class="col-md-8 offset-md-2">
                <form action="" method="post">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button class="btn btn-outline-dark">Submit</button>
                </form>
            </div>
        </div>
    </section>
</main>
{% endblock %}
