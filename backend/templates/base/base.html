{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{% static "bootstrap.css" %}">
    <link rel="stylesheet" href="{% static "global.css" %}">
    <script defer src="{% static "bootstrap.js" %}"></script>
    <script defer src="{% static "main.js" %}"></script>
    <script defer src="{% static "htmx.js" %}"></script>

    {% block head %}{% endblock %}
</head>
<body class="position-relative">
    {% include "base/includes/navbar.html" %}
    {% include "shopping_cart/shopping_cart.html" %}
    {% block body %}{% endblock %}
    {% include "base/includes/footer.html" %}
    {% for message in messages %}
        <div class="alert
        {% if message.tags %}
        alert-{% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}danger{% else %}{{ message.tags }}{% endif %}
        {% endif %}
        position-fixed hide-after-5 fade show" style="bottom: 10vh; right: 2vh;">{{message}}</div>
    {% endfor %}
</body>
</html>
