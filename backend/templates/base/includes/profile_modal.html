{% load static %}
<div class="dropdown">
    <a
        class="dropdown-toggle d-flex align-items-center gap-1"
        id="profile-modal"
        data-bs-toggle="dropdown"
        href="#"
    >
    {% if user.avatar %}
    <div style="width: 36px">
        <img src="{{user.avatar.url}}" alt="avatar" class="img-fluid rounded-circle">
    </div>
    {% else %}
    <div class="bg-dark rounded-circle" style="width:36px; height:36px;"></div>
    {% endif %}
    </a>
    <div class="dropdown-menu" aria-labelledby="profile-modal">
        {% if user.is_staff %}
        <a class="dropdown-item" href="{% url "admin:index" %}">Admin</a>
        <div class="dropdown-divider"></div>
        {% endif %}
        <a class="dropdown-item" href="{% url "profile" %}">Profile</a>
        <a class="dropdown-item" href="{% url "profile" %}">Orders</a>
        <div class="dropdown-divider"></div>
        <form action="{% url "logout" %}" method="post">
            {% csrf_token %}
            <button class="dropdown-item">Logout</button>
        </form>
    </div>
</div>
