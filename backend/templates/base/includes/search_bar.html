<form
{% if mobile %}
class="d-flex input-group w-100"
{% else %}
class="d-flex my-2 my-lg-0 mx-5 input-group d-none d-md-flex" 
{% endif %} 

hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
>
    <input
        class="form-control"
        type="search"
        name="query"
        placeholder="Search"
    />
    <button
        class="btn btn-outline-success my-2 my-sm-0"
        type="submit"
        hx-get="{% url "products" %}"
        hx-target="body"
        hx-trigger="search"
    >
        Search
    </button>
</form>
